<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SupremeChain | Dashboard</title>
    <style>
        :root {
            --primary-color: #00ff87;
            --secondary-color: #00d2ff;
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --card-bg: rgba(255, 255, 255, 0.1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background-image: var(--bg-gradient);
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .welcome-message {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.3;
        }
        
        .dashboard-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: clamp(20px, 5vw, 30px);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-color);
            box-shadow: 0 10px 30px rgba(0, 255, 135, 0.2);
        }
        
        .dashboard-card p {
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            line-height: 1.6;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 135, 0.3);
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            background: rgba(0, 255, 135, 0.2);
            box-shadow: 0 5px 15px rgba(0, 255, 135, 0.3);
        }
        
        .social-icon i {
            color: white;
            font-size: 24px;
        }
        
        .contact-text {
            margin-bottom: 20px;
            font-size: clamp(1rem, 4vw, 1.1rem);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
            margin: 25px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        a {
            text-decoration: none;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                padding-top: 30px;
            }
            
            .dashboard-card {
                padding: 20px 15px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
            }
            
            .social-icon i {
                font-size: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-card">
        <h1 class="welcome-message">Welcome to Your Crypto Dashboard</h1>
        <p>Thank you for checking out my website. It is still in development as you can see. Feel free to explore the features and stay tuned for updates!</p>
        <p>Jsyk your logins weren't saved to any database, I'm still setting that up.</p>
        
        <div class="divider"></div>
        
        <p class="contact-text">You can contact me on my socials below:</p>
        
        <div class="social-links">
            <!-- Facebook -->
            <a href="https://www.facebook.com/profile.php?id=61577324126716" class="social-icon" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            
            <!-- WhatsApp -->
            <a href="https://wa.me/2347045042640" class="social-icon" target="_blank" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            
            <!-- Telegram -->
            <a href="https://t.me/hollydodson45" class="social-icon" target="_blank" aria-label="Telegram">
                <i class="fab fa-telegram-plane"></i>
            </a>
        </div>
    </div>
</body>
</html>
