<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupremeChain | Dashboard</title>
    <style>
        body {
            background-image: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            padding-top: 100px;
            min-height: 100vh;
            margin: 0;
        }
        .welcome-message {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #00ff87, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: 1px solid #00ff87;
            box-shadow: 0 10px 30px rgba(0, 255, 135, 0.2);
        }
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 135, 0.3);
        }
        .social-icon:hover {
            transform: translateY(-5px);
            background: rgba(0, 255, 135, 0.2);
            box-shadow: 0 5px 15px rgba(0, 255, 135, 0.3);
        }
        .social-icon img {
            width: 30px;
            height: 30px;
            filter: brightness(0) invert(1);
        }
        .contact-text {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #00ff87, transparent);
            margin: 30px 0;
        }
        a{
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-card">
        <h1 class="welcome-message">Welcome to Your Crypto Dashboard</h1>
        <p>Thank you for checking out my website. It is still in development as you can see. 
        Feel free to explore the features and stay tuned for updates!</p>
        <p>Jsyk your logins weren't saved to any database, I'm still setting that up.</p>
        
        <div class="divider"></div>
        
        <p class="contact-text">You can contact me on my socials below:</p>
        
        <div class="social-links">
            <!-- Facebook -->
            <a href="https://www.facebook.com/profile.php?id=61577324126716" class="social-icon" target="_blank">
                <i class="fab fa-facebook-f" style="color: white; font-size: 24px;"></i>
            </a>
            
            <!-- WhatsApp -->
            <a href="https://wa.me/2347045042640" class="social-icon" target="_blank">
                <i class="fab fa-whatsapp" style="color: white; font-size: 24px;"></i>
            </a>
            
            <!-- Telegram -->
            <a href="https://t.me/hollydodson45" class="social-icon" target="_blank">
                <i class="fab fa-telegram-plane" style="color: white; font-size: 24px;"></i>
            </a>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
